<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PToE</title>
  <link rel="icon" type="image/x-icon" href="Atom.png">
  <script type="text/javascript">
    function showElement(Id){
      var element = document.getElementById(Id);
      element.style.opacity = 1;
    };
    function hideElement(Id){
      var element = document.getElementById(Id);
      element.style.opacity = 0;
    };
  </script>
  <style type="text/css">
    body{
      font-family: "Avantgarde", "TeX Gyre Adventor", "URW Gothic L";
      font-size: 12pt;
      background-color: black;
      color: silver;
      position: relative;
    }
    img{
      opacity: 0;
      margin: auto;
      position: absolute;
      top: 20px;
      right: 10px;
    }
  </style>
</head>
  <body>
    <p onmouseover="showElement('Al')" onmouseout="hideElement('Al')">Aluminum | Al</p>
    <p onmouseover="showElement('Bi')" onmouseout="hideElement('Bi')">Bismuth | Bi</p>
    <p onmouseover="showElement('Co')" onmouseout="hideElement('Co')">Cobalt | Co</p>
    <p onmouseover="showElement('Ge')" onmouseout="hideElement('Ge')">Germanium | Ge</p>
    <p onmouseover="showElement('Mo')" onmouseout="hideElement('Mo')">Molybdenum | Mo</p>
    <p onmouseover="showElement('Sc')" onmouseout="hideElement('Sc')">Scandium | Sc</p>
    <p onmouseover="showElement('Si')" onmouseout="hideElement('Si')">Silicon | Si</p>
    <p onmouseover="showElement('Ag')" onmouseout="hideElement('Ag')">Silver | Ag</p>
    <p onmouseover="showElement('S')" onmouseout="hideElement('S')">Sulfur | S</p>
    <p onmouseover="showElement('Ti')" onmouseout="hideElement('Ti')">Titanium | Ti</p>
    <p onmouseover="showElement('W')" onmouseout="hideElement('W')">Tungsten | W</p>
    <p onmouseover="showElement('V')" onmouseout="hideElement('V')">Vanadium | V</p>
    <p onmouseover="showElement('Zn')" onmouseout="hideElement('Zn')">Zinc | Zn</p>
    <img src="Aluminum.png" alt="Aluminum" id="Al">
    <img src="Bismuth.png" alt="Bismuth" id="Bi">
    <img src="Cobalt.png" alt="Cobalt" id="Co">
    <img src="Germanium.png" alt="Germanium" id="Ge">
    <img src="Molybdenum.png" alt="Molybdenum" id="Mo">
    <img src="Scandium.png" alt="Scandium" id="Sc">
    <img src="Silicon.png" alt="Silicon" id="Si">
    <img src="Silver.png" alt="Silver" id="Ag">
    <img src="Sulfur.png" alt="Sulfur" id="S">
    <img src="Titanium.png" alt="Titanium" id="Ti">
    <img src="Tungsten.png" alt="Tungsten" id="W">
    <img src="Vanadium.png" alt="Vanadium" id="V">
    <img src="Zinc.png" alt="Zinc" id="Zn">
    <br>
    <br>

  </footer>
</body>
</html>
