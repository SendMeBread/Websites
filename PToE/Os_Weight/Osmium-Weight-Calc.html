<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Os Weight Calc</title>
	<link rel="icon" type="image/x-icon" href="Os.png">
	<script>
		function calcWeight(){
			var Unit = document.getElementById("chooseUnit").value;
			var Volume = document.getElementById("volumeInput").value;
			var Gravity = document.getElementById("gravityInput").value;
			if (Unit == "mm") {
				var Mass = 2.259 * Volume;
				var W = Mass * Gravity;
			};
			if (Unit == "cm") {
				var Mass = 22.59 * Volume;
				var W = Mass * Gravity;
			};
			if (Unit == "m") {
				var Mass = 22590 * Volume;
				var W = Mass * Gravity;
			};
			if (Unit == "km") {
				var Mass = 2259000 * Volume;
				var W = Mass * Gravity;
			};
			if (Unit == "in") {
				var Mass = 57.3786 * Volume;
				var W = Mass * Gravity;
			};
			if (Unit == "ft") {
				var Mass = 688.5432* Volume;
				var W = Mass * Gravity;
			};
			if (Unit == "yd") {
				var Mass = 2065.6296 * Volume;
				var W = Mass * Gravity;
			}
			if (Unit == "mi") {
				var Mass = 3635508.1 * Volume;
				var W = Mass * Gravity; 
			};
			if (Unit == "AU") {
				var Mass = 14960000 * Volume;
				var W = Mass * Gravity;
			}
			document.getElementById("Weight").innerHTML = W + "N."
		};
		function init() {
	      var loc = window.location.href;
	      var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
	      var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
	                            loc + '?profile=css3';
	      document.getElementById("vlink1").setAttribute("href", HTMLvalidLinkStr);
	      document.getElementById("vlink2").setAttribute("href", CSSvalidLinkStr);
	    }
	    window.onload = init;
	</script>
	<style>
		body{
			background-color: #000000;
			color: #00ff00;
			font-family: "Andale Mono, Courier New", "Courier", monospace;
		}
		footer{
			text-align: center;
		}
	</style>
</head>
<body>
	<form >
		<br><br>
		<input onchange="calcWeight()" type="number" name="volumeInput" id="volumeInput" min="0" step="0.25" style="border-width: 4.5pt; border-color: #00ff00; background-color: #000000; color: #00ff00; font-family: 'Andale Mono', 'Courier New', 'Courier', monospace">
		<select onchange="calcWeight()" id="chooseUnit">
			<option id="mm" value="mm">mm</option>
			<option id="cm" selected value="cm">cm</option>
			<option id="m" value="m">m</option>
			<option id="km" value="km">km</option>
			<option id="in" value="in">in</option>
			<option id="ft" value="ft">ft</option>
			<option id="yd" value="yd">yd</option>
			<option id="mi" value="mi">mi</option>
			<option id="AU" value="AU">AU</option>
		</select>
		<sup>3</sup>
		<input onchange="calcWeight()" type="number" name="gravityInput" id="gravityInput" min="0" step="0.25" style="border-width: 4.5pt; border-color: #00ff00; background-color: #000000; color: #00ff00; font-family: 'Andale Mono', 'Courier New', 'Courier', monospace"> m/s<sup>2</sup>
	</form>
