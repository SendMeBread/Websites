<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Os Weight Calc</title>
	<link rel="icon" type="image/x-icon" href="Os.png">
	<script>
		function calcWeight(){
			var Volume = document.getElementById("cmInput").value;
			var Mass = 22.59 * Volume;
			var W = Mass * 9.8;
			document.getElementById("Weight").innerHTML = W + "N";
		};
		function init() {
	      var loc = window.location.href;
	      var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
	      var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
	                            loc + '?profile=css3';
	      document.getElementById("vlink1").setAttribute("href", HTMLvalidLinkStr);
	      document.getElementById("vlink2").setAttribute("href", CSSvalidLinkStr);
	    }
	    windows.onload = init;
	</script>
	<style>
		body{
			background-color: #000000;
			color: #00ff00;
			font-family: "Andale Mono, Courier New", "Courier", monospace;
		}
		footer{
			text-align: center;
		}
	</style>
</head>
<body>
	<form >
		<label for="cmInput">Input Volume (cm<sup>3</sup>)</label>
		<br><br>
		<input onchange="calcWeight()" type="number" name="cmInput" id="cmInput" min="0" step="0.5" style="border-width: 4.5pt; border-color: #00ff00; background-color: #000000; color: #00ff00; font-family: 'Andale Mono', 'Courier New', 'Courier', monospace">
	</form>
	<br>Weight:<br>
	<p id="Weight"></p>
	<a href="../GUI_PToE.html" style="color: ghostwhite;">Back...</a> | <a href="../../index.html" style="color: ghostwhite;">Home</a>
	<br><br><br><br>
	<footer>
		<a id="vlink1" style="color: #ff6600;"><strong> HTML </strong> Valid! </a> |
<a id="vlink2" style="color: #6699ff;"><strong> CSS </strong> Valid! </a>
	</footer>
</body>
</html>
