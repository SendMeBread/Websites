<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Element Wishlist</title>
  <script type="text/javascript">
    function showElement(Id){
      var element = document.getElementById(Id);
      element.style.opacity = 1;
    };
    function hideElement(Id){
      var element = document.getElementById(Id);
      element.style.opacity = 0;
    };
  </script>
  <style type="text/css">
    body{
      font-family: "Avantgarde", "TeX Gyre Adventor", "URW Gothic L", sans-serif;
      font-size: 12pt;
      background-color: black;
      color: silver;
      position: relative;
    }
    img{
      opacity: 0;
      margin: auto;
      position: absolute;
      top: 20px;
      right: 10px;
    }
  </style>
</head>
  <body>
    <p onmouseover="showElement('Al')" onmouseout="hideElement('Al')">Aluminum | Al</p>
    <p onmouseover="showElement('Bi')" onmouseout="hideElement('Bi')">Bismuth | Bi</p>
    <p onmouseover="showElement('Co')" onmouseout="hideElement('Co')">Cobalt | Co</p>
    <p onmouseover="showElement('Ge')" onmouseout="hideElement('Ge')">Germanium | Ge</p>
    <p onmouseover="showElement('Mo')" onmouseout="hideElement('Mo')">Molybdenum | Mo</p>
    <p onmouseover="showElement('Sc')" onmouseout="hideElement('Sc')">Scandium | Sc</p>
    <p>Silicon | Si</p>
    <p>Silver | Ag</p>
    <p>Sulfur | S</p>
    <p>Titanium | Ti</p>
    <p>Tungsten | W</p>
    <p>Vanadium | V</p>
    <p>Zinc | Zn</p>
    <img src="Aluminum.png" alt="Aluminum" id="Al">
    <img src="Bismuth.png" alt="Bismuth" id="Bi">
    <img src="Cobalt.png" alt="Cobalt" id="Co">
    <img src="Germanium.png" alt="Germanium" id="Ge">
    <img src="Molybdenum.png" alt="Molybdenum" id="Mo">
    <img src="Scandium.png" alt="Scandium" id="Sc">
    <br>
    <br>
      <footer>
    <a id="hvLINK" style="color: #ff6600;"><strong> HTML </strong> Valid! </a> |
<a id="cvLINK" style="color: #6699ff;"><strong> CSS </strong> Valid! </a>
  </footer>
</body>
</html>
