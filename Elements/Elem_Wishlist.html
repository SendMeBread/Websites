<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Element Wishlist</title>
  <script type="text/javascript">
    function showElement(Id){
      var element = document.getElementById(Id);
      element.style.opacity = 0.4;
    };
    function hideElement(Id){
      var element = document.getElementById(Id);
      element.style.opacity = 0;
    };
  </script>
  <style type="text/css">
    body{
      font-family: "Avantgarde", "TeX Gyre Adventor", "URW Gothic L", sans-serif;
      font-size: 12pt;
      background-color: black;
      color: silver;
    }
    img{
      opacity: 0;
      margin: auto;
      z-index: -1;
      float: right;
      vertical-align: 325pt;
    }
    div{
      font-family: "Courier New", sans-serif;
    }
  </style>
</head>
  <body>
    <div onmouseover="showElement('Al')" onmouseout="hideElement('Al')">Aluminum</div><br> <div>Bismuth</div><br> <div>Cobalt</div><br> <div>Germanium</div><br> <div>Molybdenum</div><br> <div>Scandium</div><br> <div>Silicon</div><br> <div>Silver</div><br> <div>Sulfur</div><br> <div>Titanium</div><br> <div>Tungsten</div><br> <div>Vanadium</div><br> <div>Zinc</div>
    <img src="Aluminum.png" alt="Aluminum" id="Al">
    <img src="Bismuth.png" alt="Bismuth" id="Bi">
    <img src="Cobalt.png" alt="Cobalt" id="Co">
    <img src="Germanium.png" alt="Germanium" id="Ge">
    <br>
    <br>
      <footer>
    <a id="hvLINK" style="color: #ff6600;"><strong> HTML </strong> Valid! </a> |
<a id="cvLINK" style="color: #6699ff;"><strong> CSS </strong> Valid! </a>
  </footer>
</body>
</html>
