<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        html, body{
            background-image: radial-gradient(#f00e3f, #0f0);
            color: #000;
            font-size: 24px;
            font-family: 'Times New Roman', Times, serif;
            background-size: 100vw 100vh;
        }
    </style>
</head>
<body>
    <script>
        const submit = document.getElementById("submissive");
        const think = document.getElementById("thinker");
        const pride = document.getElementById("assertive_prideful");
        const textBox = document.getElementById("answersBox");
        function CollectAnswer(){
            if (submit.checked) {
                textBox.innerHTML += '"Submissive", ';
            } else if (think.checked) {
                textBox.innerHTML += '"Thinker", ';
            } else if (pride.checked) {
                textBox.innerHTML += '"Assertive", ';
            };
        };
    </script>
    Random Survey
    <form>
        <label for="EQ">Submissive</label>
        <input name="EQ" id="submissive" type="radio">
        <label for="EQ">Thinker</label>
        <input name="EQ" id="thinker" type="radio">
        <label for="EQ">Assertive</label>
        <input name="EQ" id="assertive_prideful" type="radio">
    </form>
    <button onclick="CollectAnswer()"></button>
    <p id="answersBox"></p>
</body>
</html>
