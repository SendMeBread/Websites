<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Fun Time!</title>
</head>
<body>
    <script>
    function init() {
      var loc = window.location.href;
      var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
      var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                            loc + '?profile=css3';
      document.getElementById("vlink1").setAttribute("href", HTMLvalidLinkStr);
      document.getElementById("vlink2").setAttribute("href", CSSvalidLinkStr);
    }
    window.onload = init;
        const output = document.getElementById("output");
        function openFile(){
            let input = document.getElementById("upload").files[0];
            let reader = new FileReader()
            reader.readAsArrayBuffer(input)
            reader.onload = function(){
                let arrayBuffer = reader.result;
                let bytes = new Uint8Array(arrayBuffer);
                window.alert(bytes);
                output.innerHTML = bytes;
            }
        }
    </script>
    <form>
        <label for="file">Upload a file! (No viruses please...)</label>
        <input type="file" name="file" id="upload" required>
        <br>
        <label for="submit">See Byte Array!</label>
        <input onclick="openFile()" type="button" id="submit" name="submit">
    </form>
    <br><br><br>
    <div id="output"></div>
    <footer>
        <a id="vlink1" style="color: #ff6600;"><strong> HTML </strong> Valid!</a> |
        <a id="vlink2" style="color: #6699ff;"><strong> CSS </strong> Valid!</a>
    </footer>
</body>
</html>
