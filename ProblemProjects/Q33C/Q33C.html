<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q33C</title>
    <style>
        /*Down Arrow*/
        @font-face {
            font-family: "BigShoulders";
            src: url("fonts/BigShouldersStencilText-Black.ttf");
        }
        /*Right Arrow*/
        @font-face {
            font-family: "Nabla";
            src: url("fonts/Nabla-Regular.ttf");
        }
        /*Up Arrow*/
        @font-face {
            font-family: "RubikPuddles";
            src: url("fonts/RubikPuddles-Regular.ttf");
        }
        /*Left Arrow*/
        @font-face {
            font-family: "BungeeSpice";
            src: url("fonts/BungeeSpice-Regular.ttf");
        }
        span{
            font-size: 26px;
            font-family: 'Times New Roman', Times, serif;
        }
        html, body{
            background: #000;
            color: #e67451;
            font-size: 150px;
            text-align: center;
            /*Default*/
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }
        /*Validation Links*/
        footer{
            font-size: 48px;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
    <script>
        //Validation Links
        function init() {
            let loc = window.location.href;
            let HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
            let CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                                    loc + '?profile=css3';
            document.getElementById("vlink1").setAttribute("href", HTMLvalidLinkStr);
            document.getElementById("vlink2").setAttribute("href", CSSvalidLinkStr);
        }
        window.onload = init;
        //Font Changing
        document.onkeydown = changeFont;
        function changeFont(k){
            const elem = document.getElementById("goodMorning");
            switch(k.key){
                case 'ArrowLeft':
                    elem.style.fontFamily = "BungeeSpice";
                    break;
                case 'ArrowUp':
                    elem.style.fontFamily = "RubikPuddles";
                    break;
                case 'ArrowRight':
                    elem.style.fontFamily = "Nabla";
                    break;
                case 'ArrowDown':
                    elem.style.fontFamily = "BigShoulders";
                    break;
                default:
                    //Anything Else
                    elem.style.fontFamily = "Comic Sans MS, Comic Sans, cursive";
                    break;
            };
        };
    </script>
</head>
<body>
    <span>What is the purpose of the CSS3 @font-face rule?</span>
    <span>c: To enable developers to specify custom fonts for Webpage elements.</span>
    <div id="goodMorning">
        Good Morning!
    </div>
    <!--Validation Links-->
    <footer>
        <a id="vlink1" style="color: #ff6600;"><strong> HTML </strong> Valid! </a> |
    <a id="vlink2" style="color: #6699ff;"><strong> CSS </strong> Valid! </a>
      </footer>
</body>
</html>
