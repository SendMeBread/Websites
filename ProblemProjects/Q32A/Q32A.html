<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q32A</title>
    <style>
        body{
            display: flex;
            margin: 0;
            padding: 0;
            background: #000;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        @keyframes Q28A{
            0% {background-color: #000; height: calc(20px * (22/7)); width: calc(20px * (22/7));}
            10% {background-color: #ae1533; height: calc(30px * (22/7)); width: calc(30px * (22/7));}
            20% {background-color: #3d973d; height: calc(20px * (22/7)); width: calc(20px * (22/7));}
            30% {background-color: #ff6347; height: calc(40px * (22/7)); width: calc(40px * (22/7));}
            40% {background-color: #deb887; height: calc(25px * (22/7)); width: calc(25px * (22/7));}
            50% {background-color: #1818cf; height: calc(60px * (22/7)); width: calc(60px * (22/7));}
            60% {background-color: #4d320e; height: calc(35px * (22/7)); width: calc(60px * (22/7));}
            70% {background-color: #99e0a9; height: calc(50px * (22/7)); width: calc(50px * (22/7));}
            80% {background-color: #3b4552; height: calc(75px * (22/7)); width: calc(50px * (22/7));}
            90% {background-color: #ae159c; height: calc(85px * (22/7)); width: calc(85px * (22/7));}
            100% {background-color: #fff; height: calc(50px * (22/7)); width: calc(50px * (22/7));}
        }
        #glow{
            width: calc(20px * (22/7));
            height: calc(20px * (22/7));
            background: #21218a;
            border-radius: 50%;
            box-shadow: 0 0 calc(10px * (22/7)) #1818cf,
            0 0 calc(20px * (22/7)) #1818cf,
            0 0 calc(30px * (22/7)) #1818cf,
            0 0 calc(40px * (22/7)) #1818cf,
            0 0 calc(50px * (22/7)) #1818cf,
            0 0 calc(60px * (22/7)) #1818cf,
            0 0 calc(70px * (22/7)) #1818cf,
            0 0 calc(80px * (22/7)) #1818cf,
            0 0 calc(100px * (22/7)) #1818cf,
            0 0 calc(135px * (22/7)) #1818cf,
            0 0 calc(170px * (22/7)) #1818cf,
            0 0 calc(220px * (22/7)) #1818cf,
            0 0 calc(280px * (22/7)) #1818cf,
            0 0 calc(330px * (22/7)) #1818cf;
            transition: 2s;
        }
        #glow:hover{
            animation-name: Q32A;
            animation-duration: 15s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            box-shadow: 0 0 0 30px #1818cf,
            0 0 0 60px #1818cf,
            0 0 0 100px #1818cf,
            0 0 0 120px #1818cf,
            0 0 0 200px #1818cf,
            0 0 0 350px #1818cf,
            0 0 0 425px #1818cf;
        }
    </style>
</head>
<body>
    <div id="glow"></div>
</body>
</html>
