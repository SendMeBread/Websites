<!DOCTYPE html>
<html id="back">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Phrase-O-Matic</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        html{
            text-align: center;
        }
        #phrase{
            display: table-cell;
            vertical-align: middle;
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script>
        function createPhrases(){
            let phraseElem = document.getElementById("phrase");
            let words1 = ["Barney", "SCP-173 (Almighty Nut)", "Bighand", "SCP-096 (Angry White Man)", "You"];
            let words2 = ["ate", "danced with", "whipped", "clapped", "soluted"];
            let words3 = ["Jeff Bezos", "A Drunk Irish man", "King Henry The VIII", "The Virgin Queen", "Freddie Mercury"];
            let rand1 = Math.floor(Math.random() * words1.length);
            let rand2 = Math.floor(Math.random() * words2.length);
            let rand3 = Math.floor(Math.random() * words3.length);
            let phrase = words1[rand1] + " " + words2[rand2] + " " + words3[rand3] + ".";
            phraseElem.innerHTML = phrase;
        };
        function randomColor(){
            var randColor = "#" + Math.floor(Math.random()*16777215).toString(16);
            document.getElementById("phrase").style.color = randColor;
            return randColor;
        };
        function invertColor(hexColor){
            var invColor = hexColor;
            invColor = invColor.substring(1);
            invColor = parseInt(invColor, 16);
            invColor = 0xFFFFFF ^ invColor;
            invColor = invColor.tostring(16);
            invColor = ("000000" + invColor).slice(-6);
            invColor = "#" + invColor;
            document.getElementById("Back").style.background = invColor;
        };
        window.onload = randomColor;
        window.onload = invertColor(randomColor);
        window.onload = createPhrases;
    </script>
</head>
<bock>
    Phrase-o-Matic!
    <div id="phrase"></div>
</body>
</html>
