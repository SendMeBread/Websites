<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Phrase-O-Matic</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" href="ColorWheel.png">
    <style>
        html{
            background-size: 100vw 100vh;
            background-repeat: no-repeat;
            text-align: center;
        }
        #phrase{
            display: table-cell;
            vertical-align: middle;
            width: 100vw;
            height: 100vh;
        }
    </style>
    <script>
        function createPhrases(){
            let phraseElem = document.getElementById("phrase");
            let words1 = ["Barney", "SCP-173 (Almighty Nut)", "Bighand", "SCP-096 (Angry White Man)", "You"];
            let words2 = ["ate", "danced with", "whipped", "clapped", "soluted"];
            let words3 = ["Jeff Bezos", "a Drunk Irish man", "King Henry The VIII", "The Virgin Queen", "Freddie Mercury"];
            let rand1 = Math.floor(Math.random() * words1.length);
            let rand2 = Math.floor(Math.random() * words2.length);
            let rand3 = Math.floor(Math.random() * words3.length);
            let phrase = words1[rand1] + " " + words2[rand2] + " " + words3[rand3] + ".";
            phraseElem.innerHTML = phrase;
            colors();
            invertColor(colors());
        };
        function colors(){
            let phraseElem = document.getElementById("phrase");
            let randColor = "#" + Math.floor(Math.random() * 2097151).toString(16);
            phraseElem.style.color = randColor;
            document.body.style.color = randColor;
            return randColor;
        };
        function invertColor(color) {
            invertedColor = '#' + ("000000" + (0xFFFFFF ^ parseInt(color.substring(1),16)).toString(16)).slice(-6);
            document.body.style.background = invertedColor;
        }
        window.onload = createPhrases;
    </script>
</head>
<body id="bg">
    Phrase-o-Matic!
    <div id="phrase"></div>
</body>
</html>
